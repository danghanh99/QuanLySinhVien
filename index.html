<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manage Students</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1 class="center">Manage Students</h1>
        
        <div class="container mt-20">
            
            <div class="row">

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    
                    <div class="panel panel-primary">
                          <div class="panel-heading">
                            <h3 class="panel-title">Request</h3>
                          </div>
                          <div class="panel-body">
                                <div class="form-group">
                                    <label for="">ID</label>
                                    <input type="text" class="form-control" id="Id" disabled>
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="Name">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" id="Email">
                                </div>
                                <button type="button" onclick="create()" class="btn btn-success" id="create">Create</button>
                                <button type="button" onclick="update()" class="btn btn-success" id="update">Update</button>
                            </div>
                    </div>
                    
                </div>

                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                                <h3 class="panel-title">Manage Students</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id = "table_student">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
        <script type="text/javascript" src="Validation.js"></script>
        <script src="index.js"></script>
    </body>
</html>
